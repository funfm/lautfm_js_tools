<!DOCTYPE html>
<html>
  <head>
    <title>laut.fm JS tools demo</title>
    <meta content='text/html;charset=utf-8' http-equiv='content-type'>
    <script type="text/javascript" src="http://api.laut.fm/js_tools/lautfm_js_tools.0.2.0.js" ></script>
  </head>
  <body>
    <div id="container"></div>
    
    <script type="text/javascript" charset="utf-8">
      var container = document.getElementById('container');
      
      laut.fm.genres(function(genres){
        for (i in genres) {
          container.innerHTML = container.innerHTML + genres[i].name + ', ';
        }
      });
      
    </script>
    
  </body>
</html>
