<!DOCTYPE html>
<html>
  <head>
    <title>laut.fm JS tools demo</title>
    <meta content='text/html;charset=utf-8' http-equiv='content-type'>
    <script type="text/javascript" src="http://api.laut.fm/js_tools/lautfm_js_tools.0.2.0.js" ></script>
  </head>
  <body>
    <div id="container"></div>
    
    <script type="text/javascript" charset="utf-8">
      var container = document.getElementById('container');
      
      var show_network = function(network){
        for (i in network){
          var recommendation = network[i];
          
          network_lis = '';
          for (attr in recommendation.station) {
            network_lis = network_lis + '<li>' + attr + ': ' + recommendation.station[attr] + '</li>';
          }
          network_lis = network_lis + '<li>comment: ' + recommendation.comment + '</li>';
          
          container.innerHTML = container.innerHTML + '<ul>' + network_lis + '</ul>';
        }
      };
      
      laut.fm.station('deepgroove').network(show_network);
    </script>
    
  </body>
</html>
